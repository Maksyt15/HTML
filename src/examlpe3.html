<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML</title>
</head>
<body>
<table cellpadding="10">
    <tr>
        <td>Имя:</td>
        <td><input type="text"></td>
    </tr>
    <tr>
        <td>Фамилия:</td>
        <td><input type="text"></td>
    </tr>
    <tr>
        <td>Отчество:</td>
        <td><input type="text"></td>
    </tr>
    <tr>
        <td>Родной город:</td>
        <td>
            <select>
                <option>Алматы</option>
                <option>Астана</option>
                <option>Костанай</option>
                <option>Караганда</option>
                <option>Петропавловск</option>
                <option>Семей</option>
                <option>Усть-Каменогорск</option>
                <option>Шымкент</option>
                <option>Тараз</option>
                <option>Талдыкорган</option>
                <option>Актау</option>
                <option>Атырау</option>
                <option>Актобе</option>
                <option>Кокшетау</option>
                <option>Павлодар</option>
                <option>Жезказган</option>
                <option>Балхаш</option>
                <option>Рудный</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>Пол:</td>
        <td>
            <input type="radio" name="pol">Мужский<br>
            <input type="radio" name="pol">Женский<br>
        </td>
    </tr>
    <tr>
        <td>Дата рождения:</td>
        <td><input type="date"></td>
    </tr>
    <tr>
        <td>Образование:</td>
        <td>
            <select>
                <option>РФМШ г.Алматы</option>
                <option>TAMOS Education г.Алматы</option>
                <option>Prime School г.Алматы</option>
                <option>High Tech г.Алматы</option>
                <option>Школа Мирас г.Алматы</option>
                <option>QSI г.Алматы</option>
                <option>Binom School г.Астана</option>
                <option>Haileybury г.Алматы</option>
                <option>Бэст г.Алматы</option>
                <option>Prometheus School г.Алматы</option>
                <option>РФМШ г.Астана</option>
                <option>SEED School г.Астана</option>
                <option>Quantum STEM SChool г.Астана</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>Баллы ЕНТ:</td>
        <td><input type="number"></td>
    </tr>
    <tr>
        <td><button>Зарегистрировать</button></td>
    </tr>
</table>
</body>
</html>
