<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML</title>
</head>
<body>
<table cellpadding="10">
    <thead>
      <tr align="left">
        <th>Имя</th>
        <th>Фамилия</th>
        <th>Логин</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><input type="text" placeholder="Имя"></td>
        <td><input type="text" placeholder="Фамилия"></td>
        <td><input type="text" placeholder="Логин"></td>
      </tr>
    </tbody>
    <thead>
     <tr align="left">
        <th>Страна</th>
        <th>Город</th>
        <th>Улица</th>
     </tr>
    </thead>
    <tbody>
    <tr>
        <td>
            <select>
                <option>Казахстан</option>
                <option>Россия</option>
                <option>США</option>
                <option>Норвегия</option>
                <option>ЮАР</option>
                <option>ОАЭ</option>
                <option>Аргентина</option>
                <option>Китай</option>
                <option>Австралия</option>
            </select>
        </td>
        <td>
            <select>
                <option>Алматы</option>
                <option>Астана</option>
                <option>Шымкент</option>
                <option>Петропавловск</option>
                <option>Караганда</option>
                <option>Костанай</option>
                <option>Тараз</option>
                <option>Актау</option>
                <option>Боровое</option>
            </select>
        </td>
        <td><input type="text" placeholder="Улица"></td>
    </tr>
    <tr>
        <td><button>Загрузить данные</button></td>
    </tr>
    </tbody>
</table>
</body>
</html>
